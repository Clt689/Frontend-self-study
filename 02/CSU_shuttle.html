<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>조선대학교 셔틀버스</title>
</head>

<body>
    <div id="container" style="width:100%; height:100px; background-color: #0032a0; border-radius: 15px;">
        <div id="title" style="color:whitesmoke; margin-left: 26%; font-size:larger;">
            <h1>조선대학교 셔틀버스 실시간 위치 알리미 </h1>
        </div>
    </div>
    <br>

    <img class="logo" src="/02/bus-station.png" alt="logo"
        style="width:100px; height:100px; border:3px solid gray; border-radius: 13px; margin-left: 5%; margin-top: 50px;">
    <div id="text" style="margin-left: 5%; width : 400px" >
        <h2>버스의 <u>현재 위치를 확인</u>하세요!</h2>
    </div>
    <br>
    <div id="map" style="width:700px;height:550px; margin-left: 39%; margin-bottom: 100%; border-radius: 40px; border: 2px solid gray;"></div>
    <script type="text/javascript"
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=18260f17970cf33ea7f7391d0de21343"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(35.14145222141664, 126.9321193676909), // 지도의 중심좌표
                level: 4 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        // 지도를 클릭한 위치에 표출할 마커입니다
        var marker = new kakao.maps.Marker({
            // 지도 중심좌표에 마커를 생성합니다 
            position: map.getCenter()
        });
        // 지도에 마커를 표시합니다
        marker.setMap(map);

        // 지도에 클릭 이벤트를 등록합니다
        // 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
        kakao.maps.event.addListener(map, 'click', function (mouseEvent) {

            // 클릭한 위도, 경도 정보를 가져옵니다 
            var latlng = mouseEvent.latLng;

            // 마커 위치를 클릭한 위치로 옮깁니다
            marker.setPosition(latlng);

            var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
            message += '경도는 ' + latlng.getLng() + ' 입니다';

            var resultDiv = document.getElementById('clickLatlng');
            resultDiv.innerHTML = message;

        });
    </script>
</body>


</html>
