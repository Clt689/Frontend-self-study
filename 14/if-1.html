<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script>
      var userNumber = prompt("숫자를 입력하세요.");

      if (userNumber % 3 === 0) 
        alert("3의 배수입니다.");
      else if ( userNumber % 3 === 1 )
        alert("3의 배수가 아닙니다. 나머지가 1입니다.");
      else if ( userNumber % 3 === 2 )
        alert("3의 배수가 아닙니다. 나머지가 2입니다.");
    </script>
</body>
</html>
