            <input type="button" id="submit" value="작성완료" style="font-size: medium; color:white; width: 100px; height: 40px; background: rgba(0, 40, 128, 0.80); border-radius: 10px">

      <!-- 저장된 이미지를 표시하는 부분 -->
      <div id="imageDisplay">
      </div>

      <script>
        $(document).ready(function () {
          $("#submit").click(function () {
            var formData = new FormData($("#myForm")[0]);
            $.ajax({
              url: 'http://15.164.210.143/give2.php',
              type: 'POST',
              data: formData,
              processData: false,
              contentType: false,
              success: function (data) {
                if (data.success) {
                  alert(data.success);
                }
              },
              error: function (jqXHR) {
                var errorData = JSON.parse(jqXHR.responseText);
                if (errorData.error) {
                  alert(errorData.error);
                } else {
                  alert('이미지 업로드에 실패했습니다.');
                }
              }
            });
          });
        });
      </script>
