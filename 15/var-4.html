<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>var 예약어를 사용한 지역 변수와 전역 변수</title>
</head>
<body>
	<script>		
		function addNumber(num1, num2) {
      let sum = num1 + num2; 								
			return sum;				
		}
    addNumber(5, 6);
  </script>
</body>
</html>
