<!DOCTYPE html>
<html>

<head>
    <title>위치 정보 가져오기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <h1>위치 정보 가져오기</h1>

    <div id="locationData"></div>

    <script>
        $(document).ready(function () {
            // AJAX 요청 보내기
            $.ajax({
                url: "http://13.125.227.53/Logtest.php", // PHP 파일 경로
                type: "POST",
                dataType: "json",
                success: function (response) {
                    // 응답 처리
                    if (response.success) {
                        // 성공적인 응답일 때
                        var lon = response.lon;
                        var lat = response.lat;

                        // 가져온 값을 사용하여 작업 수행
                        // 예: 위치 정보를 화면에 표시
                        $("#locationData").text("위도: " + lat + ", 경도: " + lon);
                    } else {
                        // 실패한 응답일 때
                        $("#locationData").text("위치 정보를 가져오는 데 실패했습니다.");
                    }
                },
                error: function () {
                    // 에러 처리
                    $("#locationData").text("서버에서 오류가 발생했습니다.");
                }
            });
        });
    </script>
    <script type="text/javascript"
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=86fbd037bca50f650e642b85b96583d8"></script>
    <script src="/02/frontend.js"></script>
</body>

</html>
