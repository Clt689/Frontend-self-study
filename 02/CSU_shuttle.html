<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>조선대학교 셔틀버스</title>
    <!-- Google Fonts에서 Roboto 폰트 가져오기 -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container" style="display: flex; flex-direction: column; justify-content: center; 
    align-items: center; width: 99%; height: 200px; 
    background-color: #0032a0; border-radius: 30px; border: 3px solid gray; margin-top: 3%;">
        <div id="title"
            style="color: whitesmoke; font-size: x-large; text-align: center; font-family: 'Roboto', sans-serif;">
            <h1>조선대학교 셔틀버스</h1>
            <h1>실시간 위치 알리미</h1>
        </div>
    </div>

    <br>
    <br>

    <div style="display:flex; align-items:center; margin-top:2%;">
        <div id="text" style="width: 800px; font-size: x-large; text-align: center;">
            <h2> 버스의 <u>현재 위치를 확인</u>하세요!</h2>
        </div>
        <img class="실시간 버튼" src="/02/bus-station.png" alt="logo"
            style="width:170px; height:170px; margin-right:10%; border:10px solid gray; border-radius: 20px;">

    </div>

    <br>
    <div id="map"
        style="width:900px; height:850px; margin-top:3%; margin-left:3%; border-radius: 40px; border: 2px solid gray;">
    </div>

    <br>
    <br>
    <div id="bus-station explain" style="display: flex; align-items: center;">
        <img id="red-busstation" src="/02/red_bus-station.png" style="width:80px; height:80px; margin-left: 30%; ">
        <h1>: 교내 정류장 위치</h1>
        </img>
    </div>



    <script type="text/javascript"
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=86fbd037bca50f650e642b85b96583d8"></script>
    <script src="/02/kakaomap.js"></script>

</body>


</html>
