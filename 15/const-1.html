<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function - Variable</title>
</head>
<body>
  <script>
    const currentYear = 2020;  // 변하지 않는 값을 변수로 선언할 때 const
    console.log(currentYear);
    console.log(currentYear);  // 값이 자주 바뀌면 let, 재할당 없으면 const
  </script>
</body>
</html>
