<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산하기</title>
</head>
<body>
    <script>
        var currentYear = 2023;
        var birthYear = 1999;
        var age = currentYear - birthYear;
        document.write(birthYear + "년에 태어난 사람의 나이는 만 " + age + "세입니다.")
    </script>

</body>
</html>
